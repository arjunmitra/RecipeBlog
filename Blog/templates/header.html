<header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="{% url 'search' %}">
                  <div class="form-group">
                    <input type="search" name="q" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div>
          {% if request.user.is_authenticated %}
            <h5 style="text-align:left;">Hello, {{request.user.username}}</h5>
          {% endif %}
        </div>

        <div class="container">

          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand -->
            <img src="https://reetikamitra.com/wp-content/uploads/2020/06/Logo.png"  alt="Responsive image">
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->

          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %} active {% endif %}">Home</a>
              </li>
              <li class="nav-item"><a href="/blog" class="nav-link {% if request.path == '/blog/' %} active {% endif %}">Blog</a>
              </li>

              {% if request.user.is_staff %}
              <li class="nav-item"><a href="{% url 'post-create'%}" class="nav-link {% if 'create' in request.path %} active {% endif %}">Create</a>
              </li>
              {% endif %}

              {% if request.user.is_authenticated == False %}
              <li class="nav-item"><a href="{% url 'account_login'%}" class="nav-link {% if 'login' in request.path %} active {% endif %}">Login</a>
              </li>
              {% else %}
              <li class="nav-item"><a href="{% url 'account_logout'%}" class="nav-link {% if 'logout' in request.path %} active {% endif %}">Logout</a>
              </li>
              {% endif %}
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
          </div>
        </div>
      </nav>
    </header>
